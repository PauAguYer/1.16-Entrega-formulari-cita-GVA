<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cita Previa - Identificación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/images.png" alt="Generalitat Valenciana">
        <div class="cita">
        <h1>Cita Previa - Identificación de la persona solicitante</h1>
        </div>
    </header>
    <main>
        <section class="datos">
            <h2>Datos de la persona solicitante</h2>
            <form>
                <div class="prueba">
                    <p><strong>SIP</strong></p>
                    <input type="text" id="SIP" name="prueba" placeholder="Número SIP">
                </div>
                <div class="prueba2">
                    <p><strong>DIA</strong></p>
                    <input type="text" id="prueba2" name="prueba2" placeholder="Día">
                </div>
            
                <div class="prueba3">
                    <p><strong>MES</strong></p>
                    <input type="text" id="prueba3" name="prueba3" placeholder="Mes">
                </div>
            
                <div class="prueba4">
                    <p><strong>AÑO</strong></p>
                    <input type="text" id="prueba4" name="prueba4" placeholder="Año">
                </div>
                <br>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section class="imagenes-sip">
            <img src="img/sip1.jpg" alt="Ejemplo tarjeta SIP 1">
            <img src="img/SIP2.jpg" alt="Ejemplo tarjeta SIP 2">
            <img src="img/sip3.jpg" alt="Ejemplo tarjeta SIP 3">
        </section>
    </main>

</body>
</html>
